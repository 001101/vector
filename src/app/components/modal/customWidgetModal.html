
<div class="modal-header">
<!--    <button type="button" class="close" data-dismiss="modal">&times;</button>-->
    <h4 class="modal-title">Add Custom Widget</h4>
</div>
<div class="modal-body">
    <!-- Add ng-model, ng-show, ng-disabled, ng-class, ng-change and delay accordingly -->
    <form role="form" name="form">
        <div class="input-group input-group-lg target">
            <span class="input-group-addon">Name</span>
            <input type="text" class="form-control" id="widgetNameInput" name="widgetName" data-content="Please enter the name of the custom widget." rel="popover" data-placement="bottom" data-trigger="hover" data-container="body" required>
        </div>
        <div class="input-group input-group-lg target">
            <span class="input-group-addon">Select Metric</span>
            <!-- ng-repeat to be added to generate metric list and typeahead to be included -->
            <select id="metricList" class="form-control">
                <option>Metric 1</option>
                <option>Metric 2</option>
                <option>Metric 3</option>
            </select>
        </div>
        <div class="input-group input-group-lg target">
            <span class="input-group-addon">Data Model Type</span>
            <!-- to be linked -->
            <select id="metricList" class="form-control">
                <option>Simple Metric</option>
                <option>Multiple Metric</option>
                <option>Cumulative Metric</option>
                <option>Multiple Cumulative Metric</option>
                <option>Cumulative Utilisation Metric</option>
                <option>Converted Metric</option>
            </select>
        </div>
        <div class="input-group input-group-lg">
        <button type="button" class="btn btn-lg btn-default">Advanced Options &nbsp; <i class="fa fa-plus-square-o"></i></button>
        <button type="button" class="btn btn-lg btn-default">UI Options &nbsp; <i class="fa fa-plus-square-o"></i></button>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-lg btn-default" data-ng-click="modalOptions.close()">Cancel</button>
    <button type="button" class="btn btn-lg btn-default btn-primary" delay="2000" data-ng-click="modalOptions.ok();">Add</button>
</div>
